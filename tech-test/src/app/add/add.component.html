<div class="container">
<form (ngSubmit)="Save()" >
    <div class="form-group">
      <label for="exampleLabe">Label</label>
      <input type="text" class="form-control" id="exampleLabel"  placeholder="Enter Label">
     
    </div>
    <div class="form-group">
      <label for="exampleInputDescription">Description</label>
      <input type="text" class="form-control" id="exampleInputDescription" placeholder="Description">
    </div>
    <div class="form-group">
        <label for="exampleInputCategory">Category</label>
        <input type="text" class="form-control" id="exampleInputCategory" placeholder="Category">
      </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Done</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
